<!DOCTYPE html>
<html lang="en">

  <a href="Quiz1" target="_blank" rel="noopener noreferrer">
  Take the Grow Ops Quiz
</a>
  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Quiz – Grow Ops 101</title>
  <style>
    /* ─── GLOBAL RESET & BASE ─────────────────────────────────────────────────── */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: #000;
      overflow: hidden;
      font-family: 'Quicksand', sans-serif;
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    /* ─── SMOKE BACKGROUND VIDEO ───────────────────────────────────────────────── */
    #smoke-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -3;
      opacity: 0.3;
    }

    /* ─── ANIMATED LEAVES ───────────────────────────────────────────────────────── */
    .leaf {
      position: fixed;
      width: 60px;
      opacity: 0.3;
      animation: floatLeaf linear infinite;
      transform-origin: center;
    }
    @keyframes floatLeaf {
      0%   { transform: translateY(20px) rotate(0deg) scale(0.8); opacity: 0.4; }
      50%  { transform: translateY(-20px) rotate(15deg) scale(1.0); opacity: 0.6; }
      100% { transform: translateY(20px) rotate(0deg) scale(0.8); opacity: 0.4; }
    }
    .leaf:nth-child(1) {
      top: 10%;
      left: 15%;
      animation-duration: 6s;
      animation-delay: 0s;
    }
    .leaf:nth-child(2) {
      top: 25%;
      left: 75%;
      animation-duration: 7s;
      animation-delay: 1s;
    }
    .leaf:nth-child(3) {
      top: 60%;
      left: 30%;
      animation-duration: 5.5s;
      animation-delay: 0.5s;
    }
    .leaf:nth-child(4) {
      top: 75%;
      left: 80%;
      animation-duration: 6.5s;
      animation-delay: 1.2s;
    }
    .leaf img {
      width: 100%;
      height: auto;
    }

    /* ─── QUIZ CONTAINER ───────────────────────────────────────────────────────── */
    #quiz-container {
      position: relative;
      width: 360px;
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      text-align: center;
      z-index: 1;
      backdrop-filter: blur(4px);
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      color: #234d20;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    /* ─── PROGRESS BAR ───────────────────────────────────────────────────────── */
    #progress-bar {
      width: 100%;
      height: 10px;
      background: #ddd;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 1rem;
    }
    #progress-fill {
      width: 0%;
      height: 100%;
      background: #34a853;
      transition: width 0.5s ease;
    }

    /* ─── QUESTION CARD ──────────────────────────────────────────────────────── */
    .question-card {
      animation: cardFadeIn 0.5s ease;
    }
    @keyframes cardFadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .question-text {
      font-size: 1rem;
      color: #333;
      margin-bottom: 1rem;
      min-height: 3rem;
    }
    .options {
      list-style: none;
      padding: 0;
      margin-bottom: 1rem;
    }
    .options li {
      margin: 0.5rem 0;
    }
    .option-button {
      width: 100%;
      padding: 0.6rem;
      background: #fff;
      border: 2px solid #34a853;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.95rem;
      color: #234d20;
      transition: background 0.3s ease, transform 0.1s ease;
      position: relative;
      overflow: hidden;
    }
    .option-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(52, 168, 83, 0.2);
      transform: skewX(-20deg);
      transition: left 0.4s ease;
      z-index: 0;
    }
    .option-button:hover::before {
      left: 100%;
    }
    .option-button:hover {
      transform: scale(1.02);
    }
    .option-button.correct {
      background: #34a853;
      color: #fff;
      border-color: #2c8e45;
    }
    .option-button.incorrect {
      background: #d9534f;
      color: #fff;
      border-color: #c9302c;
    }

    /* ─── NEXT BUTTON ───────────────────────────────────────────────────────── */
    #next-button {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background: #34a853;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: background 0.3s ease, transform 0.1s ease;
      opacity: 0;
      pointer-events: none;
      position: relative;
      overflow: hidden;
    }
    #next-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transform: skewX(-20deg);
      transition: left 0.4s ease;
      z-index: 0;
    }
    #next-button:hover::before {
      left: 100%;
    }
    #next-button:hover {
      background: #2c8e45;
      transform: scale(1.02);
    }
    #next-button.show {
      opacity: 1;
      pointer-events: all;
      animation: fadeIn 0.5s ease;
    }

    /* ─── SCORE SCREEN ───────────────────────────────────────────────────────── */
    #score-screen {
      display: none;
      animation: fadeIn 0.5s ease;
    }
    #score-screen h2 {
      font-size: 1.2rem;
      color: #234d20;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }
    #retry-button {
      padding: 0.6rem 1.2rem;
      background: #34a853;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: background 0.3s ease, transform 0.1s ease;
      position: relative;
      overflow: hidden;
    }
    #retry-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transform: skewX(-20deg);
      transition: left 0.4s ease;
      z-index: 0;
    }
    #retry-button:hover::before {
      left: 100%;
    }
    #retry-button:hover {
      background: #2c8e45;
      transform: scale(1.02);
    }

    /* ─── ANIMATIONS ─────────────────────────────────────────────────────────── */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Smoke Background -->
  <video autoplay muted loop playsinline id="smoke-video">
    <source src="https://video.wixstatic.com/video/d47472_58cce06729c54ccb935886c4b3647274/1080p/mp4/file.mp4" type="video/mp4">
  </video>

  <!-- Floating Leaves -->
  <div class="leaf"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/Cannabis_leaf.svg/512px-Cannabis_leaf.svg.png" alt="Leaf"></div>
  <div class="leaf"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/Cannabis_leaf.svg/512px-Cannabis_leaf.svg.png" alt="Leaf"></div>
  <div class="leaf"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/Cannabis_leaf.svg/512px-Cannabis_leaf.svg.png" alt="Leaf"></div>
  <div class="leaf"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/Cannabis_leaf.svg/512px-Cannabis_leaf.svg.png" alt="Leaf"></div>

  <!-- Quiz Container -->
  <div id="quiz-container">
    <h1>Grow Ops Quiz</h1>

    <!-- Progress Bar -->
    <div id="progress-bar">
      <div id="progress-fill"></div>
    </div>

    <!-- Question Card -->
    <div id="question-card" class="question-card">
      <div id="question-text" class="question-text"></div>
      <ul id="options" class="options"></ul>
      <button id="next-button">Next →</button>
    </div>

    <!-- Score Screen -->
    <div id="score-screen">
      <h2 id="score-text"></h2>
      <button id="retry-button">Try Again</button>
    </div>
  </div>

  <script>
    // ─── QUIZ DATA ───────────────────────────────────────────────────────────────
    const quizQuestions = [
      {
        question: "1. What’s the ideal pH range for cannabis soil?",
        options: [
          { text: "4.5 – 5.5", correct: false },
          { text: "5.8 – 6.5", correct: true },
          { text: "6.8 – 7.5", correct: false },
          { text: "7.5 – 8.0", correct: false }
        ]
      },
      {
        question: "2. During the vegetative stage, how many hours of light per day is recommended?",
        options: [
          { text: "12 hours", correct: false },
          { text: "10 hours", correct: false },
          { text: "18 hours", correct: true },
          { text: "24 hours", correct: false }
        ]
      },
      {
        question: "3. Which nutrient is most important during the flowering stage?",
        options: [
          { text: "Nitrogen (N)", correct: false },
          { text: "Phosphorus (P)", correct: true },
          { text: "Potassium (K)", correct: false },
          { text: "Calcium (Ca)", correct: false }
        ]
      },
      {
        question: "4. What does 'LST' stand for in cannabis training?",
        options: [
          { text: "Low-Stress Training", correct: true },
          { text: "Light Spectrum Tuning", correct: false },
          { text: "Leaf Shaping Technique", correct: false },
          { text: "Lively Stem Treatment", correct: false }
        ]
      },
      {
        question: "5. When harvesting, which color of trichomes indicates peak THC?",
        options: [
          { text: "Clear", correct: false },
          { text: "Amber", correct: true },
          { text: "Bright white", correct: false },
          { text: "Blue", correct: false }
        ]
      }
    ];

    // ─── STATE & ELEMENTS ────────────────────────────────────────────────────────
    let currentQuestionIndex = 0;
    let score = 0;
    let answered = false;

    const questionCard = document.getElementById('question-card');
    const questionText = document.getElementById('question-text');
    const optionsList = document.getElementById('options');
    const nextButton = document.getElementById('next-button');
    const progressFill = document.getElementById('progress-fill');

    const scoreScreen = document.getElementById('score-screen');
    const scoreText = document.getElementById('score-text');
    const retryButton = document.getElementById('retry-button');

    // ─── INITIALIZE FIRST QUESTION ───────────────────────────────────────────────
    loadQuestion();

    // ─── LOAD QUESTION FUNCTION ─────────────────────────────────────────────────
    function loadQuestion() {
      answered = false;
      nextButton.classList.remove('show');
      const q = quizQuestions[currentQuestionIndex];
      questionText.textContent = q.question;
      optionsList.innerHTML = '';
      q.options.forEach((opt) => {
        const li = document.createElement('li');
        const btn = document.createElement('button');
        btn.className = 'option-button';
        btn.textContent = opt.text;
        btn.dataset.correct = opt.correct;
        btn.addEventListener('click', handleOptionClick);
        li.appendChild(btn);
        optionsList.appendChild(li);
      });
      updateProgressBar();
      questionCard.classList.remove('question-card');
      void questionCard.offsetWidth; // trigger reflow
      questionCard.classList.add('question-card');
    }

    // ─── HANDLE OPTION CLICK ────────────────────────────────────────────────────
    function handleOptionClick(e) {
      if (answered) return;
      answered = true;
      const selectedBtn = e.currentTarget;
      const correct = selectedBtn.dataset.correct === 'true';

      Array.from(optionsList.children).forEach(li => {
        const btn = li.firstChild;
        btn.disabled = true;
        if (btn.dataset.correct === 'true') {
          btn.classList.add('correct');
        } else {
          btn.classList.add('incorrect');
        }
      });

      if (correct) {
        score++;
      }

      setTimeout(() => nextButton.classList.add('show'), 500);
    }

    // ─── NEXT BUTTON CLICK ──────────────────────────────────────────────────────
    nextButton.addEventListener('click', () => {
      currentQuestionIndex++;
      if (currentQuestionIndex < quizQuestions.length) {
        loadQuestion();
      } else {
        showScore();
      }
    });

    // ─── UPDATE PROGRESS BAR ─────────────────────────────────────────────────────
    function updateProgressBar() {      
      const percent = ((currentQuestionIndex) / quizQuestions.length) * 100;
      progressFill.style.width = `${percent}%`;
    }

    // ─── SHOW SCORE SCREEN ──────────────────────────────────────────────────────
    function showScore() {

           // Force the progress bar all the way to 100%
  progressFill.style.width = '100%';
      
      questionCard.style.display = 'none';
      const percentScore = Math.round((score / quizQuestions.length) * 100);
      scoreText.textContent = `You scored ${score} / ${quizQuestions.length} (${percentScore}%)`;
      scoreScreen.style.display = 'block';
    }

    // ─── RETRY BUTTON ───────────────────────────────────────────────────────────
    retryButton.addEventListener('click', () => {
      currentQuestionIndex = 0;
      score = 0;
      scoreScreen.style.display = 'none';
      questionCard.style.display = 'block';
      loadQuestion();
    });
  </script>
</body>
</html>
